<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      width: 320px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      font-size: 14px;
      color: #333;
      padding: 16px;
    }
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 12px;
    }
    h1 {
      font-size: 16px;
      font-weight: 600;
    }
    .settings-link {
      font-size: 12px;
      color: #666;
      text-decoration: none;
      cursor: pointer;
    }
    .settings-link:hover { color: #333; }
    .status {
      display: flex;
      align-items: center;
      gap: 8px;
      margin-bottom: 16px;
      font-size: 13px;
      color: #666;
    }
    .status-dot {
      width: 10px;
      height: 10px;
      border-radius: 50%;
      background: #ccc;
      flex-shrink: 0;
    }
    .status-dot.initializing,
    .status-dot.connecting { background: #f59e0b; }
    .status-dot.ready      { background: #3b82f6; }
    .status-dot.card       { background: #10b981; }
    .status-dot.error      { background: #ef4444; }

    .section {
      margin-bottom: 12px;
    }
    .label {
      font-size: 11px;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      color: #999;
      margin-bottom: 4px;
    }
    .value {
      font-family: 'SF Mono', 'Consolas', 'Courier New', monospace;
      font-size: 13px;
      color: #333;
      background: #f5f5f5;
      padding: 8px 10px;
      border-radius: 6px;
      word-break: break-all;
      min-height: 32px;
    }
    .uid .value {
      font-size: 20px;
      font-weight: 600;
      text-align: center;
      letter-spacing: 2px;
      color: #1a1a1a;
    }
    .empty {
      color: #bbb;
      font-style: italic;
      font-weight: normal;
      font-size: 13px;
      letter-spacing: normal;
    }
    .error-msg {
      color: #ef4444;
      font-size: 12px;
      margin-top: 8px;
    }
    .divider {
      border: none;
      border-top: 1px solid #eee;
      margin: 14px 0;
    }
    .debug-header {
      font-size: 11px;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      color: #999;
      margin-bottom: 8px;
    }
    .api-block {
      margin-bottom: 10px;
    }
    .api-label {
      font-size: 10px;
      font-weight: 600;
      color: #999;
      margin-bottom: 2px;
    }
    .api-value {
      font-family: 'SF Mono', 'Consolas', 'Courier New', monospace;
      font-size: 11px;
      color: #333;
      background: #f5f5f5;
      padding: 6px 8px;
      border-radius: 4px;
      word-break: break-all;
      white-space: pre-wrap;
      max-height: 120px;
      overflow-y: auto;
    }
    .api-value.ok { border-left: 3px solid #10b981; }
    .api-value.err { border-left: 3px solid #ef4444; }
    .api-value .empty { font-size: 11px; }
    .api-ts {
      font-size: 9px;
      color: #bbb;
      text-align: right;
      margin-top: 2px;
    }
    .mode-badge {
      font-size: 10px;
      color: #999;
      text-align: right;
      margin-top: 12px;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>Smart Card Reader</h1>
    <a class="settings-link" id="openSettings">Settings</a>
  </div>

  <div class="status">
    <div class="status-dot" id="statusDot"></div>
    <span id="statusText">Initializing...</span>
  </div>

  <div class="section">
    <div class="label">Reader</div>
    <div class="value" id="readerName"><span class="empty">No reader detected</span></div>
  </div>

  <div class="section uid">
    <div class="label">Card UID</div>
    <div class="value" id="cardUid"><span class="empty">No card</span></div>
  </div>

  <div class="section">
    <div class="label">ATR</div>
    <div class="value" id="cardAtr"><span class="empty">â€”</span></div>
  </div>

  <div id="errorMsg" class="error-msg"></div>

  <hr class="divider">
  <div class="debug-header">API Debug</div>

  <div class="api-block">
    <div class="api-label">REQUEST</div>
    <div class="api-value" id="apiRequest"><span class="empty">No request yet</span></div>
    <div class="api-ts" id="apiRequestTs"></div>
  </div>

  <div class="api-block">
    <div class="api-label">RESPONSE</div>
    <div class="api-value" id="apiResponse"><span class="empty">No response yet</span></div>
    <div class="api-ts" id="apiResponseTs"></div>
  </div>

  <div class="mode-badge" id="modeBadge"></div>

  <script src="popup.js"></script>
</body>
</html>
